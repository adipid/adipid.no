<!DOCTYPE html>
<html>
<head>
  <title>Skip to content example with CSS</title>
  <style>
    .skip-to-content {
      position: absolute;
      left: -2000px;
      top: 0px;
      background: white; // Not required, but recommended
    }
    .skip-to-content:focus {
      left: 0px;
    }
  </style
</head>
<body>
  <a href="#main" class="skip-to-content">Skip to content</a>
  <header>
    <b>Title</b>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </header>
  <main id="main">
    <h1>HTML/CSS example</h1>
    <p>
      Remember to press Tab!
    </p>
  </main>
</body>
</html>
