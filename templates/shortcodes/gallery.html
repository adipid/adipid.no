<div class="gallery">
{% for asset in page.assets -%}
  {%- if asset is matching("gallery[.](jpg|png)$") -%}
    {% set original = resize_image(path=asset, width=1200, op="fit_width") %}
    {% set image = resize_image(path=asset, width=240, height=180) %}
    <a href="{{ original.url }}" target="_blank">
      <img src="{{ image.url }}" />
    </a>
  {%- endif %}
{%- endfor %}
</div>
