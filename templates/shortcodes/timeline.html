{% set data = load_data(path=path) %}

<section class="timeline">
  <h2>Timeline</h2>
  <div class="timeline-wrapper">
    {% for entry in data.timeline | sort(attribute="date") | reverse %}
      <div class="entry">
        <h3><time datetime="{{ entry.date }}">{{ entry.date | date(format="%Y") }}: </time>{{ entry.title }}</h3>
        <p>{{ entry.description }}</p>
      </div>
    {% endfor %}
  </div>
</section>
