{% extends "layouts/page_wrapper.html" %}
{% import "macros.html" as macros %}

{% block content %}
<section class="garden">
  {{ macros::breadcrumbs() }}
  <h1>{{ section.title }}</h1>
  {% if section.content %}
    {{ section.content | safe }}
  {% endif %}
  {{ macros::subpages() }}
</section>

{% endblock content %}
