{% macro bloglisting_item(post, showDescription=true) %}
  <li class="blog__post">
    <div class="post__summary">
      <a
        href="{% if post.extra.link %}{{ post.extra.link }}{% else %}{{ post.permalink | trim_start_matches(pat=config.base_url) }}{% endif %}"
        >{{ post.title }}</a
      >
      {% if showDescription %}
        <p> {{ post.description }} </p>
      {% endif %}
    </div>
    <div class="post__date">
      <time datetime="{{ post.date | date(format="%Y-%m-%d") }}">
        {{ post.date | date(format="%Y-%m-%d") }}
      </time>
    </div>
  </li>
{% endmacro %}
