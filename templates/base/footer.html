<footer class="footer">
  <nav class="footer__container">
    {% for footer_item in config.extra.footer_left %}
      {% set path = footer_item.path ~'/' %}

      <a 
        {% if current_path and current_path == path %}
            class="footer__link footer__link--current"
        {% else %}
            class="footer__link"
        {% endif %}
        href="{{ footer_item.path }}">{{ footer_item.name | safe }}</a>
    {% endfor %}

  </nav>

  <nav class="footer__container">
    {% for footer_item in config.extra.footer_right %}
      {% set path = footer_item.path ~'/' %}

      <a 
        {% if current_path and current_path == path %}
            class="footer__link footer__link--current"
        {% else %}
            class="footer__link"
        {% endif %}
        href="{{ footer_item.path }}">{{ footer_item.name | safe }}</a>
    {% endfor %}
  </nav>
</footer>
