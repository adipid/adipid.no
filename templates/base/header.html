<header class="header" aria-label="Main navigation">
  <a class="header__logo" rel="me" href="/" aria-label="Home">
    {{ load_data(path="static/img/logo.svg") | safe }}
  </a>

  <nav class="header__nav">
    <ul class="nav__list">

      {% for menu_item in config.extra.nav %}
        <li class="nav__item">
          {% set url = get_url(path=menu_item.path) %}
          
          {% if current_url and current_url == url %}
            {{ menu_item.name | safe }}
          {% else %}
          <a class="nav__item--link" href="{{ get_url(path=menu_item.path) }}">
            {{ menu_item.name | safe }}
          </a>
          {% endif %}

        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
