{% extends "base/base.html" %} {% block content %}

<section class="page-content">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.updated %}
    <span class="page-updated">
      <b>Last updated:</b> {{ page.updated }}
    </span>
  {% endif %}
  {{ page.content | safe }}
</section>

{% endblock content %}
