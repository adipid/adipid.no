        <svg

            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-miterlimit="1.5"
            viewBox="0 0 460 460"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path d="m0 0h460v460h-460z" fill="none" />
            <circle cx="230" cy="230" fill="#181818" r="210" />
            <circle cx="230" cy="230" fill="#0098fd" r="195" />
            <path
                d="m159.754 209.775v5.097c0 11.632-9.443 21.074-21.074 21.074s-21.074-9.442-21.074-21.074v-56.197c0-11.631 9.443-21.074 21.074-21.074s21.074 9.443 21.074 21.074v14.219l-10.747 10.141c-4.229 3.992-4.423 10.666-.431 14.895z"
                fill="#191919"
            />
            <path
                d="m342.394 209.775v5.097c0 11.632-9.443 21.074-21.074 21.074s-21.074-9.442-21.074-21.074v-56.197c0-11.631 9.443-21.074 21.074-21.074s21.074 9.443 21.074 21.074v14.219l-10.746 10.141c-4.229 3.992-4.423 10.666-.431 14.895z"

                fill="none"
                stroke="#181818"
                stroke-width="24.65"
            />
        </svg>
    </a>

    <nav role="navigation">
        <ul class="navigation">
            {% assign pages = site.pages | where: "menu", "main" %}
            {% for this_page in pages %}
                <li>
                    
                    <a 
                    {% if page.url == this_page.url %}
                        class="page-link current"
                    {% else %}
                        class="page-link"
                    {% endif %}
                    href="{{ this_page.url | relative_url }}">{{ this_page.title | escape }}</a>

                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
