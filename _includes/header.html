<header class="header" role="banner">
    <a class="header__logo" rel="me" href="/" aria-label="Home">
        {% include components/logo.svg %}
    </a>

    <nav class="header__nav" role="navigation">
        <ul class="nav__list">
            {% assign pages = site.pages | where: "menu", "main" %}
            {% for this_page in pages %}
                <li class="nav__item">
                    
                    <a 
                    {% if page.url == this_page.url %}
                        class="nav__item--link nav__item--link--current"
                    {% else %}
                        class="nav__item--link"
                    {% endif %}
                    href="{{ this_page.url | relative_url }}">{{ this_page.title | escape }}</a>

                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
