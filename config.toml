# The URL the site will be built for
base_url = "https://timharek.no"

title = "Tim Hårek"
description = """
I'm a developer from Norway. I care about creating solutions that respects
people in terms of privacy, security and user experience.
This is my corner on the interwebs, have a look around."""

default_language = "en"

compile_sass = true
build_search_index = true
generate_feed = true
feed_filename = "rss.xml"

minify_html = true

taxonomies = [
  { name = "tags", feed = false },
  { name = "director", feed = false },
  { name = "genres", feed = false },
  { name = "release_year", feed = false },
  { name = "movie_or_tv", feed = false },
  { name = "season", feed = false },
  { name = "my_rating", feed = false }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = 'one-dark'
external_links_target_blank = true
external_links_no_referrer = true
smart_punctuation = true

[extra]
primary_color = "0096F5"
author = "Tim Hårek Andreassen"
email = "tim@harek.dev"
date_format = "%B %e, %Y"
date_format__updated = "%b %e, %Y"

nav = [
  { name = "Blog", path = "/blog" },
  { name = "About", path = "/about" },
]

footer = [
  { name = "CV", path = "/cv" },
  { name = "Uses", path = "/uses" },
  { name = "Privacy", path = "/privacy" },
]
