---
layout: default
menu: main
title: Blog
permalink: /blog
---

<h1>Blog</h1>
<ul class="blog">
    {% for post in site.posts %}
    <li class="post">
        <div class="metadata">

        <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a> 
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        </div>
        <div class="summary">{{ post.excerpt }}</div>
    </li>
    {% endfor %}
</ul>
