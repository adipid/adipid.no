<h1>Blog</h1>
<ul class="blog">
    {% for post in site.posts %}
    <li class="blog__post">
        <span class="post__date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <div class="post__summary">
            <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a> 
            <span>
                {{ post.excerpt }}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
