{{ define "main" }}
  <article class="max-w-screen-md mx-auto px-4 mb-4">
    {{ partial "page-header.html"  . }}
    <div class="">
      {{ range .Pages.GroupByPublishDate "2006"}}
        <div class="flex items-center gap-2 sticky top-0 bg-bg">
          <h3 class="text-2xl font-semibold my-4">{{ .Key }}</h3>
          <p class="">({{ .Pages | len }} posts)</p>
        </div>
        {{ partial "blogposts.html" .Pages }}
      {{ end }}
    </div>
  </article>
{{ end }}
