---
layout: default
animate: animate
---

<div class="content">
    <div class="intro">
        <h1>Hi, I'm {{ site.title }} </h1>
        <p>
            {{ site.description }}
        </p>
    </div>
    <div class="projects">
        {% for project in site.data.projects %}
            <div class="project">
                <div class="logo">
                    <img src="{{ project.svg | default: "/assets/img/error.svg" | relative_url }}" alt="{{ project.name }} logo">
                </div>
                <div class="desc">
                    <h1>{{ project.name }}</h1>
                    <p>
                        {{ project.desc }}
                    </p>
                    {% if project.github %}
                        <a href="{{ project.github }}">View on GitHub</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
