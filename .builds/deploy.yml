image: ubuntu/lts
packages:
  - unzip
  - rsync
environment:
  deploy: tim@vps.tukler.no
secrets:
  - 0323bc6f-a046-4b96-8496-2bac6e7ee107
sources:
  - git+ssh://git@git.sr.ht/~timharek/timharek.no
triggers:
  - action: email
    condition: failure
    to: tim@harek.no
tasks:
  - install-deno: |
      curl -fsSL https://deno.land/x/install/install.sh | sh
  - test: |
      DENO_INSTALL="/home/build/.deno"
      PATH="$DENO_INSTALL/bin:$PATH"
      cd timharek.no
      deno test -A
  - check: |
      cd timharek.no
      if [ "$(git rev-parse origin/main)" != "$(git rev-parse HEAD)" ]; then \
        complete-build; \
      fi
  - mirror: |
      cd timharek.no
      git remote add github git@github.com:timharek/timharek.no.git
      ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      git push -f github main
  - deploy: |
      cd timharek.no
      sshopts="ssh -o StrictHostKeyChecking=no"
      rsync --rsh="$sshopts" -avrP . $deploy:/var/www/timharek.no

